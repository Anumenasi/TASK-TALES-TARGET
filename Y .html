<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      border-radius: 30px;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: rgb(250, 247, 247);
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      
    }
    .dark-theme {
      background-color: #333;
      color: white;
    }

    .light-theme {
      background-color: #f4f4f4;
      color: #333;
    }
    
  </style>
</head>
<body>

  <nav>
    <a href="#home">HOME</a>
    <a href="#about">About</a>
    <div class="dropdown">
      <button class="dropbtn">DRAW</button>
      <div class="dropdown-content">
        <a href="#service1">Pencil</a>
        <a href="#service2">Pen</a>
        <a href="#service3">Marker</a>
        <a href="#service4">Highligther</a>
        <a href="#service5">Eraser</a>

      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">FONT</button>
      <div class="dropdown-content">
        <a href="#product1">font-family: 'YourPreferredFont', 'FallbackFont', sans-serif;
        </a>
        <a href="#product2">Product 2</a>
        <a href="#product3">Product 3</a>
      </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">COLOR</button>
        <div class="dropdown-content">
          <a href="#product1">product1;
          </a>
          <a href="#product2">Product 2</a>
          <a href="#product3">Product 3</a>
        </div>
      </div>


    <div class="dropdown">
        <button class="dropbtn">THEMES</button>
        <div class="dropdown-content">
          <a href="#" onclick="setTheme('dark')">Dark theme</a>
          <a href="#" onclick="setTheme('light')">Light theme</a>
        
       
       
        </div>
      </div>


</nav>


<script>


    function setTheme(theme) {
      const body = document.body;

      if (theme === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
      } else if (theme === 'light') {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
      }
      
    }
  </script>

</body>
</html>
