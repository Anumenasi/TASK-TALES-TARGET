<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-green-field-scenery-free-photo.jpg?w=600&quality=80');
            background-size: cover;
            background-position: relative;
            
        }
      
        nav {
            width: 100px; /* Set the width of the vertical bar */
            background:rgba(38, 32, 32, 0.3);
            height: 100vh; /* Full height of the viewport */
            position: absolute;
            overflow: visible;
            
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            top: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            text-align: center;
        }

        nav a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .home-icon {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .home-icon
         
        {
            float: none;
        }
        .home-icon a
    
       {
            display: block;
            padding: 14px 16px;
        }
        .home-icon img
        
        {
            width: 20px;
            height: 20px;
            margin-top: -3px;
            align-items: center;
        }

        
        .new-icon {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .new-icon
         
        {
            float: none;
        }
        .new-icon a
    
       {
            display: block;
            padding: 14px 16px;
        }
        .new-icon img
        
        {
            width: 20px;
            height: 20px;
            margin-top: -3px;
            align-items: center;
        }
    
        
        .delete-icon {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .delete-icon
         
        {
            float: none;
        }
        .delete-icon a
    
       {
            display: block;
            padding: 14px 16px;
        }
        .delete-icon img
        
        {
            width: 20px;
            height: 20px;
            margin-top: -3px;
            align-items: center;
        }
         
        .setting-icon {
            display: block;
            color: rgb(252, 236, 236);
            padding: 15px 20px;
            text-decoration: none;
        }
       .settings-icon 
        {
            float:none;
        }
        
        .settings-icon a
       {
            display: block;
            padding: 14px 16px;
        }
    
        .settings-icon img
        {
            width: 20px;
            height: 20px;
            margin-top: -3px;
            align-items: center;
        }
        
    
    

        
        .home-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .new-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .insert-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .save-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .delete-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .settings-icon:hover{
            background-color: #ddd;
            color: black;
        }
        .search-icon:hover{
            background-color: #ddd;
            color: black;
        }
        #one{
            padding:50px;
            margin-left: 200px;
            background:rgba(33, 27, 27, 0.2);
            color: black;
            width: 100%;
            height: 10px;
            
        }
       
        h1{
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 50px;

            text-align: center;
        }

        
        

        /* Adjust the margin to give space for the content */
     
    </style>
</head>
<body>



    <nav>
        <ul>
        <li><a><div class="home-icon"><i class="fas fa-home"></i>home</div></a></li><br>

        <li><a><div class="search-icon"><i class="fas fa-search"></i><br>search</div></a></li><br>
