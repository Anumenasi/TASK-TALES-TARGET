<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2a282a;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      border-radius: 30px;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: rgb(250, 247, 247);
      padding: 14px 16px;
      background-color: inherit;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropbtn:hover{
      background-color: #636365;
      border-radius: 80%;
      
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      text-shadow: #0a0a0a;
    }

    .dropdown-content a:hover {
      background-color: #dad1d1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      
    }
    .dark-theme {
      background-color: #333;
      color: white;
    }

    .light-theme {
      background-color: #f4f4f4;
      color: #333;
    }
    canvas {
            display: block;
            margin: 0 auto;
            background-color: #f8f8f8;
            cursor: crosshair;
        }
        button{
          border-radius: 30px 30px;
         
          color: black;
          background-color: white;
        }
    
    
    
  </style>
</head>
<body>
  
  <nav>
    
        
    <div class="dropdown">
    <button class="dropbtn">HOME</button>
  </div>
    <div class="dropdown">
      <button class="dropbtn">FILES</button>
      <div class="dropdown-content">
        <a href="#service1">Image</a>
        <a href="#service2">Video</a>
        <a href="#service3">Audio</a>
        </div>
      </div>
    <div class="dropdown">
      <button class="dropbtn">DRAW</button>
      
      

      
       <div class="dropdown-content">
        <input type="range" id="thicknessControl" min="1" max="20" value="2"><br><br>
        <button onclick="clearContent()">Clear Content</button>

      </div>
     
    </div> 
    
    


    <div class="dropdown">
      <button class="dropbtn">FONT</button>
      <div class="dropdown-content">
        <a href="#product1">font-family: 'YourPreferredFont', 'FallbackFont', sans-serif;
        </a>
        <a href="#product2">Product 2</a>
        <a href="#product3">Product 3</a>
      </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">COLOR</button>
        <div class="dropdown-content">
          
          <label for="colorPicker" ></label>
          <input type="color" id="colorPicker" value="#000000">
    

    <div>
        <p><span id="selectedColor"></span></p>
    </div>
        </div>
      </div>


    <div class="dropdown">
        <button class="dropbtn">THEMES</button>
        <div class="dropdown-content">
          <a href="#" onclick="setTheme('dark')">Dark theme</a>
          <a href="#" onclick="setTheme('light')">Light theme</a>
        
       
       
        </div>
      </div>


</nav>
<canvas id="drawingCanvas" width="100%" height="100%"></canvas>


    


<script>
 


        function setTheme(theme) {
      const body = document.body;

      if (theme === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
      } else if (theme === 'light') {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
      }
      
    }






   
    
        function clearContent() {
            // Get the element by its ID
            var contentElement = document.getElementById("content");

            // Set the content to an empty string
            contentElement.innerHTML = "";
        }













        document.addEventListener("DOMContentLoaded", function () {
            // Get the canvas and context
            var canvas = document.getElementById("drawingCanvas");
            var context = canvas.getContext("2d");

            // Get the color picker input
            var colorPicker = document.getElementById("colorPicker");

            // Set initial color
            context.strokeStyle = colorPicker.value;

            // Event listener for color picker change
            colorPicker.addEventListener("input", function () {
                context.strokeStyle = colorPicker.value;
            });

            var isDrawing = false;

            // Event listeners for mouse actions
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("mouseout", stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                context.beginPath();
                context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function draw(e) {
                if (!isDrawing) return;

                context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                context.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
                context.closePath();
            }
        });





  </script>



</body>
</html>
